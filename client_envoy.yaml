# minimalistic mtls terminating tcp proxy config:
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - name: client_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
      - filters:
        - name: envoy.filters.network.tcp_proxy
          config:
            stat_prefix: ingress_tcp
            cluster: local_cluster
    - name: server_envoy
      address:
        socket_address: 
          address: 0.0.0.0
          port_value: 10001
      filter_chains:
      - filters:
        - name: envoy.filters.network.tcp_proxy
          config:
            stat_prefix: egress_tcp
            cluster: server_envoy

  clusters:
    - name: local_cluster
      hosts:
        socket_address:
          address: 127.0.0.1
          port_value: 8080
      connect_timeout: 15s
      type: static
    - name: server_envoy
      hosts:
        socket_address:
          address: 127.0.0.1
          port_value: 10002
      connect_timeout: 15s
      type: static
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          common_tls_context:
            tls_certificates:
              certificate_chain:
                filename: certs/client/client.crt
              private_key:
                filename: certs/client/client.key